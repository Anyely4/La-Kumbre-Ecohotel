{% extends 'base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/registro.css' %}">
<div class="todo3"> 

    <h2>Registro de Usuario</h2>
    <form action="{% url 'registro' %}" method="POST">
        {% csrf_token %}
        
        <label for="email">Correo Electrónico: </label>
        <input type="email" placeholder="Ingrese el correo" name="email" required>

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="username" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button class="boton2" type="submit">Registrarse</button>
    </form>
</div>



{% endblock %}
