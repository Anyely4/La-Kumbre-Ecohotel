{% extends 'base.html' %}
{% load static %}
{% block title %}Buzon{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/sugerencias.css' %}">
<div class="body">
    <div class="container1">
    <h2>Buzón de Sugerencias</h2>

    <!-- Mensaje de confirmación -->
    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire("SweetAlert2 is working!");
            </script>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="Servicio">   </option>
            <option value="Servicio">Servicio</option>
            <option value="Instalaciones">Instalaciones</option>
            <option value="Comida">Comida</option>
        </select>

        <label for="sugerencia">Sugerencia:</label>
        <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>

        <button class="boton1" type="submit">Enviar Sugerencia</button>
    </form>
</div>
</div>


<script src="/static/js/sugerencias.js"></script>



{% endblock %}
